<!DOCTYPE html>
<html lang="en">
  <head>
    <title>analownowhere search</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  </head>
  <body>
    <h1>~::Analognowhere Search::~</h1>

    <div id="loading-screen">
      <b>LOADING DATA...</b>
    </div>
    <div id="loading-error" style="display: none">
      <b style="color: red">LOADING FAILED!</b> <br>
      <b style="color: red">
        Could not fetch
       '<i><a href="https://analognowhere.com/_/archive/">
            https://analognowhere.com/_/archive/
        </a></i>'
      </b>
    </div>

    <div id="main-area" style="display:none">
      <form action="javascript:search()">
        <b>INPUT SEARCH QUERY HERE</b><br>
        <input type="search" id="query" name="query" placeholder="search query">
        <input type="submit" value="Search">
      </form>

      <div id="results">
      </div>
    </div>

    <script src="./dom.js"></script>
    <script src="./get.js"></script>
    <script src="./search.js"></script>
  </body>
</html>
