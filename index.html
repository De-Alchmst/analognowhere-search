<!DOCTYPE html>
<html lang="en">
  <head>
    <title>analownowhere search</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  </head>
  <body>
    <main>
      <h1>~::Analognowhere Search::~</h1>
      <p>
        <a href="https://analognowhere.com/">Analognowhere</a>
        is a collection of images created by
        <a href="https://merveilles.town/@prahou">Prahou</a>.
        This website only provides a way to conduct text based searches.
      <br>
        More about this utility
        <a href="https://ctrl-c.club/~de_alchmst/b-logs/web/analognowhere-search:analogwnowhere-search.html">here</a>.
      </p>

      <br>

      <div id="main-area">
        <form action="javascript:search()">
          <b>INPUT A LIST OF KEYWORDS HERE</b><br>
          <input type="search" id="query" name="query" placeholder="keywords...">
          <input type="submit" value="Search">
        </form>

        <br>
        <div id="results">
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
